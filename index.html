<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Drupal Theme</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom-app.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body> 
<header>
  <div class="row width-100">
    <div class="column small-2 medium-2 large-2">
      <div class="logo">
        <span>
          <a href="#"><img src="images/logo.png"></a>
        </span>
      </div> 
    </div>
    <!-- End logo -->
    <div class="column small-10 medium-10 large-10">
      <!-- main Navigation -->
      <nav class="navigation">
        <div class="navigation-bar">
          <ul class="hide-for-small-only hide-for-medium-only">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <div class="header-search-bar">
            <div class="header-search-icon float-left">
              <a href="#"><i class="fas fa-search"></i></a>
            </div>                
            <div class="header-search-open">
              <input type="search" placeholder="Search">
              <button type="button" class="button">Search</button>
            </div>
            <div class="right-vertical-menus float-right">
              <button type="button" class="button" data-toggle="offCanvasRight1">
                <i class="fas fa-bars fa-2x"></i>
              </button>
            </div>
          </div>
          <!-- Verticle Menus -->          
            <div class="off-canvas-wrapper off-canvas-right-wrapper">
              <div class="off-canvas vertical-menus-right position-right" id="offCanvasRight1" data-off-canvas>
                <ul class="vertical menu" data-responsive-menu="drilldown medium-accordion">
                <button class="close-button float-right" aria-label="Close menu" type="button" data-close>
                  <span aria-hidden="true">&times;</span>
                </button>
                  <li class="text-center menus-logo">
                    <a href="#"><img src="images/logo.png" alt="logo" class="logo-img"></a>
                  </li>
                  <li>
                    <a href="#">Item 1</a>
                    <ul class="vertical menu">
                      <li>
                        <a href="#">Item 1A</a>
                        <ul class="vertical menu">
                          <li><a href="#">Item 1A</a></li>
                          <li><a href="#">Item 1B</a></li>
                        </ul>
                      </li>
                      <li><a href="#">Item 1B</a></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#">Item 2</a>
                    <ul class="vertical menu">
                      <li><a href="#">Item 2A</a></li>
                      <li><a href="#">Item 2B</a></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#">Item 3</a>
                    <ul class="vertical menu">
                      <li><a href="#">Item 3A</a></li>
                      <li><a href="#">Item 3B</a></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#">Item 4</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Verticle Menus -->
          </div>
        </nav>                   
      </div>         
      <!-- End main Navigation -->
  </div>     
</header>
<!-- Header End -->
<div class="clear"></div>
<!-- Banner Start -->
<section>
  <div class="slider-wrapper">
    <div class="slider-inner">
      <div class="fullscreen-image-slider">
        <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous">
              <span class="show-for-sr">Previous Slide</span>
              <span class="nav fa fa-chevron-left fa-3x"></span>
              <span class="nav fa fa-chevron-left fa-3x"></span>
            </button>
            <button class="orbit-next">
              <span class="show-for-sr">Next Slide</span>
              <span class="nav fa fa-chevron-right fa-3x"></span>
            </button>
            <li class="is-active orbit-slide">
              <img class="orbit-image" src="https://i.imgur.com/16z9ObN.jpg" alt="Space">
              <figcaption class="orbit-caption">
                <h1>Lorem ipsum dolor sit amet, </h1>
                <p>consectetur adipisicing elit.</p>
              </figcaption>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="https://i.imgur.com/JD4Caxa.jpg" alt="Space">
              <figcaption class="orbit-caption">
                <h1>Lorem ipsum dolor sit amet, </h1>
                <p>consectetur adipisicing elit.</p>
              </figcaption>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="https://i.imgur.com/rsTQbNV.jpg" alt="Space">
              <figcaption class="orbit-caption">
                <h1>Lorem ipsum dolor sit amet, </h1>
                <p>consectetur adipisicing elit.</p>
              </figcaption>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
